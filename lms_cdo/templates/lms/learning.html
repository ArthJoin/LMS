{% extends 'base_lms.html' %}

{% block title %} Home lms {% endblock title %}


{% block content %}
<style>

.courses-container {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.course-card {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 300px;
  padding: 15px;
}

.card-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.brand-logo {
    background: rgb(238, 253, 255); /* Пример фона для отличия от остального текста */
    padding: 5px;
    border-radius: 5px;
  font-weight: bold;
}

.course-type {
  color: #4caf50;
  font-weight: bold;
}

.course-title {
  font-size: 18px;
  color: #333;
  margin: 10px 0;
}

.completion-status {
  color: #777;
  font-size: 14px;
  margin-bottom: 10px;
}

.progress-bar {
  width: 100%;
  background-color: #e0e0e0;
  border-radius: 5px;
  height: 10px;
}

.progress {
  width: 33%; /* Процент завершения */
  height: 100%;
  background-color: #4caf50;
  border-radius: 5px;
}
.container {
    padding: 0px 20px;
    margin-bottom: 30px;
}

</style>
<div class="container bg-light rounded">
<div class="row">
    <p>Continue learning</p>
    {% for course in context.courses %}
    <div class="col-lg-3 col-md-3 my-lg-0 my-3 courses-container">
      <div class="course-card">
        <div class="card-top">
          <span class="brand-logo">{{course.status}}</span>
        </div>
        <h3 class="course-title">{{course.course.title}}</h3>
        <p class="completion-status">{{course.chapters_completed}}/{{course.course.chapters_count}} completed</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
